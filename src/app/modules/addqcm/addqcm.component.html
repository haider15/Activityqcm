<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
  
      <!-- Position Column -->
      <ng-container matColumnDef="{{c}}">
        <th mat-header-cell *matHeaderCellDef> cin </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="{{n}}">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="{{m}}">
        <th mat-header-cell *matHeaderCellDef> moyenne </th>
        <td mat-cell *matCellDef="let element"> {{element.moy}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="{{p}}">
        <th mat-header-cell *matHeaderCellDef> passage </th>
        <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
